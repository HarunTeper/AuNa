ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    two_d_mode: false
    sensor_timeout: 1.0
    # debug: true # Enable EKF debug output
    # # For multiple robots, you might want to make this path unique per robot,
    # # e.g., by passing it as a parameter from the launch file.
    # # For now, we'll use a fixed path for robot0.
    # debug_out_file: /tmp/ekf_debug_robot0.txt # Path for the debug output

    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    imu0: imu
    imu0_config: [false, false, false, # X, Y, Z
                  true,  true,  true,  # Roll, Pitch, Yaw
                  false, false, false, # dX, dY, dZ
                  true,  true,  true,  # dRoll, dPitch, dYaw
                  false, false, false] # ddX, ddY, ddZ
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 5
    imu0_remove_gravitational_acceleration: true

    odom0: odom
    odom0_config: [false, false, false, # X, Y, Z
                   false, false, false, # Roll, Pitch, Yaw
                   true,  true,  false, # dX, dY, dZ
                   false, false, true,  # dRoll, dPitch, dYaw
                   false, false, false] # ddX, ddY, ddZ
    odom0_differential: true
    odom0_relative: true
    odom0_queue_size: 10

